name: Deploy SupplyZone to VPS (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 22
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            echo "ğŸš€ Starting deployment on VPS"

            cd ${{ secrets.VPS_PATH }}

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ³ Building & starting containers"
            docker compose -f docker-compose.yml up -d --build

            echo "â³ Waiting for services to be healthy (max 2 minutes)"
            timeout 120 bash -c 'until docker compose ps | grep -q "supplyzone-frontend.*healthy\|supplyzone-frontend.*running (healthy)"; do sleep 2; done' || echo "âš ï¸ Frontend health check timeout"
            timeout 120 bash -c 'until docker compose ps | grep -q "supplyzone-backend.*healthy\|supplyzone-backend.*running (healthy)"; do sleep 2; done' || echo "âš ï¸ Backend health check timeout"

            echo "ğŸ“Š Container status:"
            docker compose ps

            echo "ğŸ§¹ Cleaning unused Docker images"
            docker image prune -f

            echo "âœ… Deployment finished successfully"
