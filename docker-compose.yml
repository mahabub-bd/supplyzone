services:
  nginx:
    image: nginx:alpine
    container_name: supplyzone-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - supplyzone-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: supplyzone-frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - supplyzone-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supplyzone-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: supplyzone_dev
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      postgres:
        condition: service_started
    restart: unless-stopped
    networks:
      - supplyzone-network

  postgres:
    image: postgres:17-alpine
    container_name: supplyzone-postgres
    environment:
      POSTGRES_DB: supplyzone_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - supplyzone-network
    # ‚ùå NO PORTS IN PRODUCTION

  pgadmin:
    image: dpage/pgadmin4
    container_name: supplyzone-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@supplyzone.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "127.0.0.1:5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - supplyzone-network

  certbot:
    image: certbot/certbot
    container_name: supplyzone-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - supplyzone-network

volumes:
  pgdata_dev:
  pgadmin_data:

networks:
  supplyzone-network:
    driver: bridge
