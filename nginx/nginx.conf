# HTTP â†’ HTTPS (keep ACME)
server {
    listen 80 default_server;
    server_name supplyzoneltd.com www.supplyzoneltd.com api.supplyzoneltd.com;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name supplyzoneltd.com www.supplyzoneltd.com;

    ssl_certificate /etc/letsencrypt/live/supplyzoneltd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/supplyzoneltd.com/privkey.pem;

    location / {
        # ðŸ”‘ SPA fallback
        try_files $uri $uri/ /index.html;

        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# API HTTPS
server {
    listen 443 ssl http2;
    server_name api.supplyzoneltd.com;

    ssl_certificate /etc/letsencrypt/live/supplyzoneltd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/supplyzoneltd.com/privkey.pem;

    location / {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
