server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # React Router এর জন্য প্রয়োজন
    }

    # API রিকোয়েস্টগুলো ব্যাকএন্ডে ফরওয়ার্ড করা হচ্ছে
    location /api/ {
        proxy_pass http://backend:3000/api/; # 'backend' হলো docker-compose এ সার্ভিসের নাম
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}